<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Palindrome Checker</title>
        <meta name="palindrome checker">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="palindromeStyle.css">
    </head>
    <body id="body">
        <h1 id="title">Palindrome Checker</h1>
        <h2 id="desc">Type and check if it's a palindrome</h2>
        <div id="box">
           <textarea id="input" type="text" placeholder="type here..."></textarea>
        </div>
        <div>
            <div id="bottomDiv">
                <input id="checkButton" class="buttons" value="Check" type="button"></input>
                <input id="resetButton" class="buttons" value="Reset" type="button"></input><br>
            </div>
            <div id="bottomAnswer"><p></p></div>
        </div>
        
        
        <script src="palindromeJS.js"></script>
    </body>
</html>
